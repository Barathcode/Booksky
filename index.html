<!DOCTYPE html>
<html>
<head>
    
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae at ut, sunt eaque, itaque eius repudiandae enim ipsam voluptate tenetur debitis inventore ducimus ipsum. Saepe vitae pariatur similique enim et!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>


    

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>    

</html>
